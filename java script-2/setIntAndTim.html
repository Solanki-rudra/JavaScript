<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="greeting()">setInterval</button>
    <button onclick="clearinterval()">clearinterval</button>
    <button onclick="greeting2()">setTimeout</button>
    <button onclick="cleartimeout()">clearTimeout</button>
</body>
<script>
    var y;
    function clearinterval() {
        clearInterval(y);
        alert("setInterval is Stopped!!")
    }
    function greeting() {
        y = setInterval(() => {
            alert('This is setInterval')
        }, 2500);
    }
    var x;
    function greeting2() {
        x = setTimeout(
            function () {
                alert("This is setTimeout")
            },4000
        );
    }
    function cleartimeout() {
        clearTimeout(x);
        alert("setTimeout is Stopped!!")
    }
    
</script>
</html>
