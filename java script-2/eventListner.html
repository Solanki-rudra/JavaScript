<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <button id="count">click me</button>
    <button id="stop" onclick="stop()">stop</button>
</body>
<script>
    var x = 0;
    document.getElementById("count").addEventListener("click",counter);
    function counter() {
        document.getElementById("h1").innerText = x;
        x++;
    }
    document.getElementById("count").addEventListener("mouseenter",function() {
        document.getElementById("h1").style.color="red";
    });
    document.getElementById("count").addEventListener("mouseleave",function() {
        document.getElementById("h1").style.color="black";
    });
    function stop() {
    document.getElementById("count").removeEventListener("click",counter)
    }

    
    
</script>
</html>
