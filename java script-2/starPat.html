<script>
    var x = prompt("Enter No. Of rows")
    printer(x);
    function printer(x) {
        for(i=1;i<=x;i++){
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>")
        }
        for(i=x;i>=1;i--){
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>")
        }
    }
</script>
