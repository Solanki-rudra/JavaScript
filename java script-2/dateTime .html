<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Result"></h1>
    <button onclick="getDate()">date</button>
    <button onclick="getYear()">Year</button>
    <button onclick="getMonth()">Month</button>
    <button onclick="gettoDate()">Only date</button>
    <button onclick="getHours()">Hours</button>
    <button onclick="getDay()">Day</button>
    <button onclick="getMin()">Minutes</button>
    <button onclick="getTime()">Time</button>
    <button onclick="getSec()">Seconds</button>
</body>
<script>
    var date = new Date();
    function getDate() {
        document.getElementById("Result").innerHTML = date;
    }
    function getYear() {
        document.getElementById("Result").innerHTML = date.getFullYear();
    }
    function gettoDate() {
        document.getElementById("Result").innerHTML = date.getDate();
    }
    function getHours() {
        document.getElementById("Result").innerHTML = date.getHours();
    }
    function getTime() {
        document.getElementById("Result").innerHTML = date.getTime();
    }
    function getSec() {
        document.getElementById("Result").innerHTML = date.getSeconds();
    }
    function getDay() {
        var day = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday","Saturday"]
        document.getElementById("Result").innerHTML = day[date.getDay()];
    }
    function getMin() {
        document.getElementById("Result").innerHTML = date.getMinutes();
    }
    function getMonth() {
        var month = ["January","February","March","April","May","June","July","August","September","October","November","December"]
        document.getElementById("Result").innerHTML = month[date.getMonth() ];
    }
</script>
</html>
