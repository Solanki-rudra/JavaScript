<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openWin()">Open youtube</button>
    <button onclick="closeWin()">close youtube</button>
</body>
<script>
    var win;
    function openWin() {
        win = window.open("https://www.youtube.com/","width=300px","height=200px");
    }
    function closeWin() {
        win.close();
    }
</script>
</html>
